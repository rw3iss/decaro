
<link rel="stylesheet" href="/assets/css/editsettings.css" media="screen">

<div class="container-fluid page" id="editsettings">

	<div class="row" id="page-header">
		<div class="header col-md-12">
	    	<h2>Settings</h2>
	    </div>
	</div>
	
	<div class="row" id="page-content">

	  	<!-- Order Filter -->
	    <div class="col-md-2 sidebar" id="filter">

	    	<form class="form" role="form">
	  			<h4>Find Settings</h4>

			  <div class="form-group">
			    <input type="text" class="form-control" id="name" placeholder="Search" ng-model="filter.name">
			  </div>

			  <div class="form-group">
			  	<button id="clear" class="col-md-offset-1 btn btn-default btn-sm" ng-click="resetFilter()">Reset Filter</button>
			  </div>

			</form>
			  
		</div>

		<!-- Order List -->
	    <div class="col-md-10 content list-container" id="settingsListTable">

			<button id="clear" class="btn btn-default btn-sm" ng-click="createNewSetting()">Create a new Setting</button>

		    <table class="table table-striped data-table">
			  <thead>
			  	<th class="col-sm-2">Name</th>
			  	<th class="col-sm-2">Value</th>
			  	<th class="col-sm-1"></th>
			  </thead>
			  <tbody>
			  	<tr ng-repeat="s in filterSettings(settings)" ng-click="s.editing = true">
			  		<td class="col-sm-2" ng-show="!s.editing">{{s.name}}</td>
			  		<td class="col-sm-2" ng-show="!s.editing">{{s.value}}</td>

			  		<td class="col-sm-2 edit" ng-show="s.editing" ><input type="text" class="edit-setting-name form-control" ng-model="s.name" /></td>
			  		<td class="col-sm-2 edit" ng-show="s.editing" ><input type="text" class="form-control" ng-model="s.value" /></td>

			  		<td class="col-sm-1 editOptions" ng-show="!s.editing">
				  		<a ng-click="s.editing = true" class="btn btn-default btn-xs">Edit</a>
				  		<a ng-click="removeSetting(s)" class="btn btn-default btn-xs">Remove</a>
			  		</td>
			  		<td class="col-sm-1 editOptions" ng-show="s.editing">
			  			<a ng-click="saveSetting(s)" class="btn btn-default btn-xs">Save</a>
			  			<a ng-click="removeSetting(s)" class="btn btn-default btn-xs">Remove</a>
			  		</td>
			  	</tr>
			  </tbody>
			</table>

	    </div>
	</div>

</div>
