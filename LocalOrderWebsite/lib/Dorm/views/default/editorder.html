<template name="editorder">
	{{> nav}}
    		
    <div class="container-fluid page" id="editorder"> 

    	<div class="row">
    		<div class="header col-md-12">
		    	<h3>New Order</h3>
		    </div>
    	</div>
  	
  	  <div class="row">
  		
  		<div class="col-md-2" id="meta">

			Invoice #: client+date+dept
			<br/>
			ABC Trucking
		   <br/>

			<button type="button" class="btn btn-default" id="save-order">Save Order</button>
			<button type="button" class="btn btn-sm btn-danger" id="delete-order">Delete Order</button>
			<button type="button" class="btn btn-sm btn-primary" id="back-to-orders">Back to Orders</button>

	    </div>

	    <div class="col-md-7 col-md-offset-2" id="form">

	    	<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="status" class="col-sm-3 control-label">Order Status</label>
			    <div class="col-sm-3">
			      <select id="status" class="select2">
			      	<option value="incomplete">Incomplete</option>
			      	<option value="intransit">In Transit</option>
			      	<option value="delivered">Delivered</option>
			      	<option value="complete">Complete</option>
			      </select>
			    </div>
			  </div>

				<div id="deliveredWrapper" style="display: none;">
				  <div class="form-group">
				    <label for="podSignature" class="col-sm-3 control-label">Proof of Delivery</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="podSignature" placeholder="Signature" />
				    </div>
				  </div>

				  <div class="form-group">
				    <div class="col-sm-5 col-sm-offset-3">
				      <input type="text" class="form-control" id="podDate" placeholder="Date" />
				    </div>
				    <div class="col-sm-3">
				      <input type="text" class="form-control" id="podTime" placeholder="Time" />
				    </div>
				  </div>

				  <div class="form-group">
				    <div class="col-sm-3 col-sm-offset-3">
				      <input type="text" class="form-control" id="podTotalCharges" placeholder="Total Charges" />
				    </div>
				  </div>
				</div>

			  <div class="form-group">
			    <label for="carrier" class="col-sm-3 control-label">Date Created</label>
			    <div class="col-sm-5">
			    	<div class="dp-wrapper">
			    		Test DC: {{dateCreatedTest}}
			    		<br/>
			    		{{#with viewModel}}
			    		VM DC: {{dateCreated}}
			    		{{/with}}
			    		<span id="dateCreated">{{dateCreated}}</span>
			    		<a class="dp-edit">Change</a>
				    	<div class="datepicker"></div>
				    </div>
			    </div>
			  </div>
			  	
			  <div class="form-group">
			    <label for="shipper" class="col-sm-3 control-label">Shipper</label>
			    <div class="col-sm-5">
			      <select id="shipper" class="select2">
			      	<option value="Select...">Select...</option>
			      	<option value="abc">ABC trucking</option>
			      	<option value="abc2">ABC2 trucking</option>
			      	<option value="abc3">ABC3 trucking</option>
			      </select>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="department" class="col-sm-3 control-label">Department</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="department" placeholder="Department" />
			    </div>
			  </div>
			 
			<div id="originAddressWrapper">
			  <div class="form-group">
			    <label for="thirdPartyAddress" class="col-sm-3 control-label">Origin</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="originAddress" placeholder="Address" />
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-5 col-sm-offset-3">
			      <input type="text" class="form-control" id="originCity" placeholder="City" />
			    </div>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="originZipCode" placeholder="Zip Code" />
			    </div>
			  </div>
			</div>

			  <div class="form-group">
			    <label for="description" class="col-sm-3 control-label">Description</label>
			    <div class="col-sm-8">
			      <textarea cols="3" class="form-control" id="origin" placeholder="Description"></textarea>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="pieces" class="col-sm-3 control-label">Pieces</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="pieces" placeholder="Pieces" />
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="weight" class="col-sm-3 control-label">Weight</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="weight" placeholder="Weight" />
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="readytime" class="col-sm-3 control-label">Ready Time</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="readytime" placeholder="Ready Time" />
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="closetime" class="col-sm-3 control-label">Close Time</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="closetime" placeholder="Close Time" />
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="additional" class="col-sm-3 control-label">Additional</label>
			    <div class="col-sm-8">
			      <textarea cols="3" class="form-control" id="additional" placeholder="Additional"></textarea>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="fuelsurcharge" class="col-sm-3 control-label">Fuel Surcharge</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="fuelsurcharge" placeholder="Fuel Surcharge" />
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="additional" class="col-sm-3 control-label">Payment</label>
			    <div class="col-sm-7">

			    	<div class="radio">
					  <label>
					    <input type="radio" name="paymentOptions" id="paymentCollect" value="collect" checked>
					    Collect
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="paymentOptions" id="paymentPrepaid" value="prepaid">
					    Prepaid
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="paymentOptions" id="paymentThirdparty" value="thirdparty">
					    Third Party
					  </label>
					</div>

					<div id="thirdPartyAddressWrapper" style="display: none;">
					  <div class="form-group">
					    <label for="thirdPartyAddress" class="col-sm-3 control-label">Address</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="thirdPartyAddress" placeholder="Address" />
					    </div>
					  </div>

					  <div class="form-group">
					    <div class="col-sm-5 col-sm-offset-3">
					      <input type="text" class="form-control" id="thirdPartyCity" placeholder="City" />
					    </div>
					    <div class="col-sm-3">
					      <input type="text" class="form-control" id="thirdPartyZipCode" placeholder="Zip Code" />
					    </div>
					  </div>
					</div>

			    </div>
			  </div>

			</form>

	    </div>

	  </div>

	</div>

	{{> footer}}
</template>
