<template name="orderlist">
  {{> nav}}

    <div class="container-fluid page" id="orderlist">

    	<div class="row">
    		<div class="header col-md-12">
		    	<h2>Orders</h2>
		    </div>
    	</div>
  	
  	  <div class="row">
  	  	<h4>Find Orders</h4>

  	  	<!-- Order Filter -->
	    <div class="col-md-2">

	    	<form class="form" role="form">

			  <div class="form-group">
			    <label for="orderNumber" class="control-label">Order #</label>
			    <input type="text" class="form-control" id="orderNumber" placeholder="Order #">
			  </div>

			  <div class="form-group">
			  	<label for="client" class="control-label">Client</label>
			    <select class="form-control" id="client">
			    	<option value="">Select...</option>
			    </select>
			  </div>

			  <div class="form-group">
			    <label for="dateFrom" class="control-label">Date From</label>
			    <input type="text" class="form-control" id="dateFrom" placeholder="Date From">
			  </div>

			  <div class="form-group">
			    <label for="dateTo" class="control-label">Date To</label>
			    <input type="text" class="form-control" id="dateTo" placeholder="Date To">
			  </div>

			  <div class="form-group">
			  	<label for="status" class="control-label">Status</label>
			    <select class="form-control" id="status">
			    	<option value="">Select...</option>
			    </select>
			  </div>

			  <div class="form-group">
			  	<button id="clear" class="col-md-1 col-md-offset-1" value="Clear">Clear</button>
			  </div>

			</form>
    	</div>

    	<!-- Order List -->
	    <div class="col-md-7">

		    <table class="table table-striped">
			  <thead>
			  	<th>#</th>
			  	<th>Client</th>
			  	<th>Price</th>
			  </thead>
			  <tbody>
			  	<tr>
			  		<td>1</td><td>Client A</td><td>$9.99</td>
			  	</tr>
			  	<tr>
			  		<td>1</td><td>Client A</td><td>$9.99</td>
			  	</tr>
			  	<tr>
			  		<td>1</td><td>Client A</td><td>$9.99</td>
			  	</tr>
			  </tbody>
			</table>

	    </div>

	  </div>

	</div>


  {{> footer}}
</template>
